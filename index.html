<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.css">
    <title>Ideation | Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have an account?</span>
                <header>Login to Ideation</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" id="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" onclick="auth()">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        function auth(){
            var Username = document.getElementById("Username").value;
            var password = document.getElementById("password").value;
            if(Username == "erenyeagerprit19@gmail.com" && password == "codeX"){
                window.location.assign("homepage.html");
                alert("Login Successfully");
            }
            else{
                alert("Invalid information");
                return;
            }
        }
    </script>
</body>
</html>
